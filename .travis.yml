language: go

go:
- 1.14

script:
- make
- make test

before_deploy:
- sudo apt-get install -y rpm ruby ruby-dev
- go get github.com/mitchellh/gox
- gem install fpm -v 1.8.1
- make gox-build
- make fpm-deb
- make fpm-rpm

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - "*.{deb,rpm}"
  on:
    repo: lomik/carbon-clickhouse
    tags: true
